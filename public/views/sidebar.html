<md-content>
<!--last 10 Posts-->
  <md-card layout="column">
    <md-toolbar layout-align="center center">
      Top Products
    </md-toolbar>
    <md-list layout="column" layout-align="space-around" style="padding:0;">
      <md-list-item ng-repeat="data in thumbnailCtrl.lastPosts">
        <md-divider></md-divider>
        {{data.thumbnailTitle}}
      </md-list-item>
    </md-list>
  </md-card>

<!--options-->
  <md-card layout="column">
    <md-toolbar layout-align="center center">
      Options
    </md-toolbar>
    <md-list layout="column" layout-align="space-around" style="padding:0;">
      <md-list-item>
        <md-input-container flex>
          <label>limit thumbnails</label>
          <input ng-model="queryLimit" ng-disabled="thumbnailCtrl.loading" ng-change="thumbnailCtrl.getThumbnailsLimit(queryLimit); thumbnailCtrl.loading=true;" type="number" maxlength="50">
        </md-input-container>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-card>

  <md-card ng-controller="EmailCtrl as emailCtrl" ng-hide="emailCtrl.isEmailAdded" layout="column">
    <h3 style="text-align:center;" layout-padding>
      <b>La fuente de ideas m√°s grande del mundo al alcance de un click</b>
    </h3>
    <md-content layout="column" layout-align="center center" style="padding:0;">
      <md-button ng-click="emailCtrl.showEmailDialog($event)" class="md-raised md-accent">
        Click para suscribirse
      </md-button>
    </md-content>
  </md-card>

</md-content><!--sidebar close-->
