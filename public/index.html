<!DOCTYPE html>
<html ng-app="myApp" lang="en">
  <base href="/" />
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>The top ten web, join the best business creators</title>

    <link rel='stylesheet' href='css/google-fonts.css'>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/ng-img-crop/compile/minified/ng-img-crop.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/main.css">
    <style type="text/css">
      /**
       * Hide when Angular is not yet loaded and initialized
       */
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js" charset="utf-8"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.js" charset="utf-8"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload-shim.js" charset="utf-8"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js" charset="utf-8"></script>
    <script src="bower_components/ng-img-crop/compile/minified/ng-img-crop.js" charset="utf-8"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js" charset="utf-8"></script>

    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/directives/adminPowers.directive.js"></script>
    <script src="js/controllers/Thumbnail.client.controller.js"></script>
    <script src="js/controllers/Login.client.controller.js"></script>
    <script src="js/services/Users.service.js"></script>
  </head>
  <body ng-controller="ThumbnailCtrl as thumbnailCtrl" layout="column" ng-cloak>

    <md-toolbar  id="scrollTop" layout="row" layout-align="space-between center" class="md-primary md-hue-2">
      <img src="../images/logo.svg" width="200" alt="The top ten web logo" />
      <div flex></div>
      <md-button ng-show="thumbnailCtrl.showArticle" ng-click="thumbnailCtrl.scrollToTop(); thumbnailCtrl.showArticle=false;" class="md-warn">
        Back
      </md-button>
      <md-button class="md-raised md-primary" ui-sref="home">Inicio</md-button>
      <md-button ng-if="thumbnailCtrl.adminMode" class="md-raised md-primary" ui-sref="form">AÃ±adir articulo</md-button>
      <md-button ng-show="!thumbnailCtrl.isSidebarHidden" ng-click="thumbnailCtrl.isSidebarHidden=!thumbnailCtrl.isSidebarHidden" class="md-raised md-primary">Hide sidebar</md-button>
      <md-button ng-show="thumbnailCtrl.isSidebarHidden" ng-click="thumbnailCtrl.isSidebarHidden=!thumbnailCtrl.isSidebarHidden" class="md-raised md-accent">Show sidebar</md-button>
      <md-button ng-click="thumbnailCtrl.adminMode=!thumbnailCtrl.adminMode" ng-show ="thumbnailCtrl.adminMode" class="md-raised md-primary">Turn off admin mode</md-button>
      <md-button ng-click="thumbnailCtrl.adminMode=!thumbnailCtrl.adminMode" ng-show="!thumbnailCtrl.adminMode" class="md-raised md-accent">Turn on admin mode</md-button>
      <div ng-controller="LoginCtrl as loginCtrl">
        <md-button ng-show="!loginCtrl.$users.loggedIn" ng-disabled="loginCtrl.$users.loading" ui-sref="signin" class="md-raised md-primary">Sign In</md-button>
        <md-button ng-show="!loginCtrl.$users.loggedIn" ng-disabled="loginCtrl.$users.loading" ui-sref="signup" class="md-raised md-primary">Sign Up</md-button>
        <md-button ng-show="loginCtrl.$users.loggedIn" ng-click="loginCtrl.$users.signOut()" ng-disabled="loginCtrl.$users.loading" class="md-raised md-primary">Sign Out</md-button>
        <md-button ng-show="loginCtrl.$users.loggedIn" class="md-primary">
          Logged as: {{loginCtrl.$users.name}}
        </md-button>
      </div>
    </md-toolbar>
    <md-progress-linear ng-show="loginCtrl.$users.loading" md-mode="indeterminate"></md-progress-linear>

    <ui-view></ui-view>

  </body>
</html>
